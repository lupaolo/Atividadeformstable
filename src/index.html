<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Atividade Formulario</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Formulário</a>

                <li class="nav-item">
                    <a class="nav-link" href="tabela.html">Tabela</a>
                </li>
            </ul>
        </div>

    <div class="container mt-5">
        <h2>Cadastro </h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Telefone</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>

            <label for="sexo" class="form-label">Sexo</label>

            <div class="form-check" >
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Feminino
                </label>

              </div>
              <div class="form-check">
                
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Masculino
                </label>

            </div>
              <br/>
              <label for="cidade" class="form-label">Cidade</label>

              <select class="form-select" aria-label="Default select example">
                <option selected>DF</option>
                <option value="1">MG</option>
                <option value="2">PI</option>
                <option value="3">AM</option>
              </select>
              <br/>
              <label for="sexo" class="form-label">Hobbies</label>
             
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Corrida              </label>
              </div>
             
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Musculação
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Beach Tennis
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Marcha Atlética
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Jogo do bixo
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Taekwondo
                </label>
              </div>
            <br/>

            <div class="mb-3">
                <label for="message" class="form-label">Obs</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="button" class="btn btn-secondary">Voltar</button>
            <button type="button" class="btn btn-warning">Limpar</button>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
